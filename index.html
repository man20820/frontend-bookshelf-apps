<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookshelf Apps | Dashboard</title>
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="plugin/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item d-none d-sm-inline-block">
          <a href="#" class="nav-link">Home</a>
        </li>
      </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="#" class="brand-link">
        <span class="brand-text font-weight-light">Bookshelf Apps</span>
      </a>
      <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="assets/foto2.png" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="#" class="d-block">Fatkhurrahman</a>
          </div>
        </div>
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a href="#" class="nav-link active">
                <i class="far fa-circle nav-icon"></i>
                <p>Bookshelf Apps</p>
              </a>
            </li>
        </nav>
      </div>
    </aside>
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Dashboard</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Bookshelf Apps</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-sm-4 col-md-4">
              <div class="card card-body man-card">
                <h2>Tambah buku</h2>
                <form action="#" class="form" id="form">
                  <div class="form-group">
                    <label for="title">Judul</label>
                    <input type="text" name="title" id="title" required>
                  </div>
                  <div class="form-group">
                    <label for="title">Penulis</label>
                    <input type="text" name="author" id="author" required>
                  </div>
                  <div class="form-group">
                    <label for="title">Tahun</label>
                    <input type="date" name="year" id="year" required>
                  </div>
                  <button class="btn btn-primary" id="submit" type="submit">Masukkan buku ke rak</button>
                </form>
              </div>
            </div>
            <div class="col-12 col-sm-4 col-md-4">
              <div class="card card-body man-card">
                <div class="container">
                  <h2>Buku belum dibaca</h2>
                  <div class="list-item" id="unread">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-4 col-md-4">
              <div class="card card-body man-card">
                <div class="container">
                  <h2 class="container-header">Buku sudah dibaca</h2>
                  <div class="list-item" id="read">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
